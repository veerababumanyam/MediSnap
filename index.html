  <!-- PWA Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        // Force update: unregister stale service workers then re-register
        navigator.serviceWorker.getRegistrations().then((registrations) => {
          const updatePromises = registrations.map((reg) => reg.update().catch(() => {}));
          return Promise.all(updatePromises);
        }).then(() => {
          navigator.serviceWorker.register('/service-worker.js')
            .then((registration) => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
              // If a new SW is waiting, activate it immediately
              if (registration.waiting) {
                registration.waiting.postMessage({ type: 'SKIP_WAITING' });
              }
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                if (newWorker) {
                  newWorker.addEventListener('statechange', () => {
                    if (newWorker.state === 'activated') {
                      console.log('New service worker activated');
                    }
                  });
                }
              });
            }, (err) => {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      });
    }
  </script>

  <style>
    /* Liquid Aurora Background Animation */
    @keyframes drift {
      0% {
        transform: translate(0px, 0px) scale(1);
      }

      33% {
        transform: translate(30px, -50px) scale(1.1);
      }

      66% {
        transform: translate(-20px, 20px) scale(0.9);
      }

      100% {
        transform: translate(0px, 0px) scale(1);
      }
    }

    .liquid-blob {
      position: absolute;
      filter: blur(80px);
      opacity: 0.6;
      animation: drift 10s infinite ease-in-out alternate;
      z-index: 0;
    }

    /* Glass Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(156, 163, 175, 0.5);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(156, 163, 175, 0.8);
    }

    /* Glass Utilities */
    .glass-panel {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.5);
    }

    .dark .glass-panel {
      background: rgba(17, 24, 39, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.6);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
    }

    .dark .glass-card {
      background: rgba(30, 41, 59, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.05);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
    }

    /* Inner Glass: For cards inside the chat bubble */
    .inner-glass {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.4);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      border-radius: 0.75rem;
      /* rounded-xl */
    }

    .dark .inner-glass {
      background: rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    /* Text selection */
    ::selection {
      background: rgba(59, 130, 246, 0.3);
      color: inherit;
    }

    /* ─── Landing Page – Glass & Aurora ──────────────────── */
    .landing-glass-card {
      background: rgba(255, 255, 255, 0.04);
      backdrop-filter: blur(24px) saturate(1.2);
      -webkit-backdrop-filter: blur(24px) saturate(1.2);
      box-shadow: inset 0 1px 0 0 rgba(255, 255, 255, 0.04), 0 4px 24px rgba(0, 0, 0, 0.12);
    }

    .landing-glass-nav {
      background: rgba(3, 7, 18, 0.72);
      backdrop-filter: blur(24px) saturate(1.3);
      -webkit-backdrop-filter: blur(24px) saturate(1.3);
      border-bottom: 1px solid rgba(255, 255, 255, 0.06);
    }

    .landing-aurora-blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(120px);
      animation: landing-aurora-drift 25s infinite ease-in-out alternate;
      will-change: transform, opacity;
    }

    @keyframes landing-aurora-drift {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 0.55;
      }

      20% {
        transform: translate(50px, -70px) scale(1.12);
        opacity: 0.7;
      }

      40% {
        transform: translate(-40px, 50px) scale(0.92);
        opacity: 0.45;
      }

      60% {
        transform: translate(60px, 30px) scale(1.08);
        opacity: 0.65;
      }

      80% {
        transform: translate(-30px, -40px) scale(0.96);
        opacity: 0.5;
      }

      100% {
        transform: translate(0, 0) scale(1);
        opacity: 0.55;
      }
    }

    /* ─── Landing Page – Floating Glow Orbs ─────────────── */
    .landing-glow-orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0;
      animation: landing-orb-float 20s infinite ease-in-out alternate;
      will-change: transform, opacity;
      pointer-events: none;
    }

    .landing-glow-orb.active {
      opacity: 1;
    }

    @keyframes landing-orb-float {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 0.3;
      }

      25% {
        transform: translate(30px, -40px) scale(1.15);
        opacity: 0.5;
      }

      50% {
        transform: translate(-20px, 30px) scale(0.9);
        opacity: 0.25;
      }

      75% {
        transform: translate(40px, 10px) scale(1.1);
        opacity: 0.45;
      }

      100% {
        transform: translate(0, 0) scale(1);
        opacity: 0.3;
      }
    }

    /* ─── Landing Page – Gradient Mesh Bg ───────────────── */
    .landing-gradient-mesh {
      background:
        radial-gradient(ellipse 80% 50% at 20% 40%, rgba(59, 130, 246, 0.06), transparent 60%),
        radial-gradient(ellipse 60% 60% at 80% 20%, rgba(147, 51, 234, 0.05), transparent 60%),
        radial-gradient(ellipse 70% 40% at 50% 80%, rgba(6, 182, 212, 0.04), transparent 60%);
    }

    /* ─── Landing Page – Shimmer Effect ─────────────────── */
    .landing-shimmer {
      background: linear-gradient(120deg,
          transparent 30%,
          rgba(255, 255, 255, 0.06) 50%,
          transparent 70%);
      background-size: 200% 100%;
      animation: landing-shimmer-move 3s ease-in-out infinite;
    }

    @keyframes landing-shimmer-move {
      0% {
        background-position: 200% 0;
      }

      100% {
        background-position: -200% 0;
      }
    }

    /* ─── Landing Page – Pulse Glow ─────────────────────── */
    .landing-pulse-glow {
      animation: landing-pulse-glow 3s ease-in-out infinite;
    }

    @keyframes landing-pulse-glow {

      0%,
      100% {
        box-shadow: 0 0 20px rgba(59, 130, 246, 0.15);
      }

      50% {
        box-shadow: 0 0 40px rgba(139, 92, 246, 0.3), 0 0 80px rgba(59, 130, 246, 0.1);
      }
    }

    /* ─── Landing Page – HUD Scan Line ──────────────────── */
    .landing-scan-line {
      animation: landing-scan 3s ease-in-out infinite;
    }

    @keyframes landing-scan {

      0%,
      100% {
        transform: translateY(0);
        opacity: 0.3;
      }

      50% {
        transform: translateY(400px);
        opacity: 0.8;
      }
    }

    /* ─── Landing Page – Entrance Animations ────────────── */
    .landing-fade-in {
      animation: landing-fade-in 0.8s ease-out both;
    }

    @keyframes landing-fade-in {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .landing-slide-up {
      animation: landing-slide-up 0.9s cubic-bezier(0.16, 1, 0.3, 1) both;
    }

    @keyframes landing-slide-up {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ─── Error Banner Animation ────────────────────────── */
    .animate-slide-down {
      animation: slide-down 0.4s cubic-bezier(0.16, 1, 0.3, 1) both;
    }

    @keyframes slide-down {
      from {
        opacity: 0;
        transform: translate(-50%, -20px);
      }

      to {
        opacity: 1;
        transform: translate(-50%, 0);
      }
    }

    /* ─── Landing Page – Gradient Text Animation ────────── */
    .landing-gradient-text {
      background-size: 200% auto;
      animation: landing-gradient-shift 4s linear infinite;
    }

    @keyframes landing-gradient-shift {
      0% {
        background-position: 0% center;
      }

      50% {
        background-position: 100% center;
      }

      100% {
        background-position: 0% center;
      }
    }

    /* ─── Landing Page – Glow Line (How It Works) ───────── */
    .landing-glow-line {
      position: relative;
    }

    .landing-glow-line::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, rgba(139, 92, 246, 0.4), rgba(59, 130, 246, 0.4), transparent);
      filter: blur(1px);
      z-index: 0;
    }

    /* ─── Landing Page – Animation Delays ───────────────── */
    .animation-delay-2000 {
      animation-delay: 2s;
    }

    .animation-delay-4000 {
      animation-delay: 4s;
    }

    .animation-delay-6000 {
      animation-delay: 6s;
    }

    .animation-delay-8000 {
      animation-delay: 8s;
    }

    .animation-delay-10000 {
      animation-delay: 10s;
    }

    /* ─── Landing Page – Custom Scrollbar ───────────────── */
    .custom-scrollbar::-webkit-scrollbar {
      width: 5px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* ─── Landing Page – Responsive perf ────────────────── */
    @media (max-width: 768px) {
      .landing-aurora-blob {
        filter: blur(80px);
        animation-duration: 30s;
      }

      .landing-glow-orb {
        filter: blur(60px);
        animation-duration: 25s;
      }
    }

    @media (prefers-reduced-motion: reduce) {

      .landing-aurora-blob,
      .landing-glow-orb,
      .landing-shimmer,
      .landing-scan-line,
      .landing-pulse-glow,
      .landing-gradient-text {
        animation: none !important;
      }
    }
  </style>
  <script>
    // This script prevents a flash of unstyled content (FOUC) by applying the saved theme before the page loads.
    (function () {
      const theme = localStorage.getItem('theme');
      if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    })();
  </script>

    window.process = window.process || { env: {} };
  </script>
